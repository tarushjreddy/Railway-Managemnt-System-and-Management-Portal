        <div class="main_head">Railway Ticket Reservation Management ....</div>

      <input type="text" placeholder="Last Name" name="last" />
      <input type="text" placeholder="Date of Birth" name="date" />
      <input type="text" placeholder="Contact Number" name="Contact" />
      <input type="text" placeholder="Email" name="email" />
      <input type="text" placeholder="Password" name="Password" />
      <div class="main_pro">
        <button type="submit" class="warning">Create Account</button>
        </form>
      </div>
      <div class="main_pro">

          <h6 style="color: black">or</h6>

      </div>
    </div>
